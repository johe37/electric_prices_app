<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elprisgraf – Elpriset just nu</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', path='styles/global.css') }}">
</head>
<body>
  <h1>Elpriser {{ date if date else '' }}</h1>

  <div id="chart-container"
       data-prices='{{ prices | tojson | default("[]") }}'
       data-times='{{ times | tojson | default("[]") }}'>
    <canvas id="priceChart"></canvas>
  </div>

  <footer>
    Elpriser tillhandahålls av
    <a href="https://www.elprisetjustnu.se" target="_blank">elprisetjustnu.se</a>
  </footer>
  <script src="{{ url_for('static', path='scripts/priceChart.js') }}"></script>

</body>
</html>
